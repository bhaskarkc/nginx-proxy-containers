version: '3.5'
services:
  theproxy:
    container_name: the_proxy
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /var/run/docker.sock:/tmp/docker.sock
    ports:
      - 80:80
    restart: always
    external_links:
      - site_a:nginx
      - site_b:nginx
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    name: nginx-proxy
